<!doctype html>
<html lang = "en">

  <body>

  
    <div id="top-header">
        <h1 id="header-symbol"></h1>
        <p id="header-date-range"></p>
    </div>
    <div class="header-separator"></div>
    <div id="chart-container">
      <div class="btn-group-vertical">
        <button type="button" class="btn btn-primary" id="triggerModal">Choose Company</button>
        <button type="button" class="btn btn-primary" id="genre">Choose Genre</button>

        onclick = "playNotes()">Play</button>
        <button type="button" class="btn btn-primary" id="stop"
        onclick = "stopNotes()">Stop</button>-->
  <div class="spinner-wrap">
    <div class="spinner-outer"></div>
    <div class="spinner-center"></div>
    <div class="play-sprite" onclick = "prep()" id = "play"></div>
  </div>
  <script type = "text/javascript">
  function prep(){
    document.getElementById("play").setAttribute("onclick", "stop()");
    playNotes();
  }
  function stop(){
    document.getElementById("play").setAttribute("onclick", "prep()");
    stopNotes();
  }
  </script>
  <audio loop="loop" data-bpm="120">
    <source src="DrumsBlues.mp3" type="audio/mp3" />
     />
  </audio>
      </div>
      <canvas id="chart" width="750" height="500"></canvas>
    </div>

    <div id="infoModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Enter Company Symbol, Start Date, and End Date.</h4>
          </div>

          <div class="modal-body">
              <div class="form-group">
                <label for="symbol">Company Symbol</label>
                <input type="text" class="form-control" id="symbol" name="symbol" placeholder="AAPL">
                <label for="start_date"> Start Date</label>
                <input type="text" class="form-control" id="start-date" name="start-date" placeholder="YYYY-MM-DD">
                <label for="end_date"> End Date</label>
                <input type="text" class="form-control" id="end-date" name="end-date" placeholder="YYYY-MM-DD">
              </div>
          </div>
          <div class="modal-footer">
            <div class="form-group">
              <label for="input-error"><p id="data-input-error"></p></label>
              <button id="getdata-btn" class="btn btn-default"><big>Get Data!</big></button>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div id="genreModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Genre</h4>
          </div>

          <div class="modal-body">
              <div class="form-group">
                <!--<label for="symbol">Company Symbol</label>
                <input type="text" class="form-control" id="symbol" name="symbol" placeholder="AAPL">
                <label for="start_date"> Start Date</label>
                <input type="text" class="form-control" id="start-date" name="start-date" placeholder="YYYY-MM-DD">
                <label for="end_date"> End Date</label>
                <input type="text" class="form-control" id="end-date" name="end-date" placeholder="YYYY-MM-DD">-->

                <button id = "MajorButton" class = "form-control" data-dismiss = "modal"
                > Major </button>
                <br></br>
                <button id = "MinorButton" class = "form-control" data-dismiss = "modal"> Minor </button>
                <br></br>
                <button id = "WesternButton" class = "form-control" data-dismiss = "modal"> Western </button>
                <br></br>
                <button id = "BluesButton" class = "form-control" data-dismiss = "modal"> Blues </button>
              </div>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
