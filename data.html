<!doctype html>
<html lang = "en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="data.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="Financial.js"></script>

  </head>
  <body>

    <p id="data"></p>

    <div id="infoModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Quandl.com</h4>
          </div>

          <div class="modal-body">
              <div class="form-group">
                <label for="symbol">Company Symbol</label>
                <input type="text" class="form-control" id="symbol" name="symbol" placeholder="AAPL">
                <label for="start_date"> Start Date</label>
                <input type="text" class="form-control" id="start-date" name="start-date" placeholder="YYYY-MM-DD">
                <label for="end_date"> End Date</label>
                <input type="text" class="form-control" id="end-date" name="end-date" placeholder="YYYY-MM-DD">
              </div>
          </div>
          <div class="modal-footer">
            <div class="form-group">
              <label for="input-error"><p id="data-input-error"></p></label>
              <button id="getdata-btn" class="btn btn-default"><big>Get Data!</big></button>
            </div>
          </div>

        </div>
      </div>
    </div>

  </body>

</html>
